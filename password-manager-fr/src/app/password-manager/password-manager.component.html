<h2>Units</h2>
<div fxLayout="row wrap" fxLayoutGap="16px">
  <mat-card class="unit-card" *ngFor="let unit of units">
    <mat-card-title>{{ unit.website }}</mat-card-title>
    <mat-card-content>
      <p><strong>Username:</strong> {{ unit.username }}</p>
      <p><strong>Password:</strong> {{ unit.password }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="editUnit(unit)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteUnit(unit)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-card class="unit-card">
  <mat-card-title>Add Unit</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Website" [(ngModel)]="newUnit.website">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="newUnit.username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="newUnit.password">
        <button mat-icon-button color="primary" matTooltip="Generate Password" (click)="generatePassword()">
          <mat-icon>lock</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addUnit()">Create</button>
  </mat-card-actions>
</mat-card>
